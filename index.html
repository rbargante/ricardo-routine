<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0e" />
  <title>Ricardo Routine</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icons/app-icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icons/app-icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
